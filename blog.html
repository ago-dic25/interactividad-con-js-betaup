<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSpot</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Blog <span>Spot.</span></div>
    <ul class="nav-links">
      <li><a href="#">Articles</a></li>
      <li><a href="#">Radio</a></li>
      <li><a href="#">Podcast</a></li>
      <li><a href="#">Be a writer</a></li>
      <li><a href="#">Talk to us</a></li>
    </ul>
    <div class="nav-right">
      <button class="search">üîç</button>
      <button class="menu">Menu</button>
    </div>
  </nav>

  <!-- Main  -->
  <main class="main-content">
    <h1 class="title">Best of the week</h1>

    <section class="grid">
      <!-- Carta grande -->
      <article class="carta grande">
        <div class="meta">
          <span class="date">Sep 06, 2022</span>
          <span class="tag">Travel</span>
        </div>
        <img src="imagenes/blogger.jpg" alt="Travel" />
        <div class="card-info">
          <span class="tag">Travel</span>
          <h2>Get to your dream now destinations with Travel Pro</h2>
        </div>
      </article>

      <!-- Carta chica (ADS) -->
      <article class="carta chica ads">
        <div class="ads-header">
            <span class="ads-tag">‚Ä¢ ADS</span>
            <button class="ads-plus">+</button>
        </div>

        <h4>Become A <br><span>BROADCAST MEMBER</span></h4>
        <p class="ads-text">Real talk in a corporate world</p>
  
        <a href="#" class="ads-link">Learn more</a>
      </article>


      <!-- Carta chica con imagen -->
      <article class="carta chica con imagen">
        <img src="imagenes/travel.jpg" alt="Travel" />
        <a href="#" class="btn">See all picks ‚Üí</a>
      </article>
    </section>
  </main>
</body>
</html>
