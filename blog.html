<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSpot</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Blog <span>Spot.</span></div>
    <ul class="nav-links">
      <li><a href="#">Articles</a></li>
      <li><a href="#">Radio</a></li>
      <li><a href="#">Podcast</a></li>
      <li><a href="#">Be a writer</a></li>
      <li><a href="#">Talk to us</a></li>
    </ul>
    <div class="nav-right">
      <input type="text" id="search-input" placeholder="Escribe tu b√∫squeda">
      <button class="search" id="buscar">Search</button>
      <button id="theme-toggle">üåô</button>
    </div>
  </nav>

  <!-- Main  -->
  <main class="main-content">
    <h1 class="title">Best of the week</h1>

    <section class="grid">
      <!-- Carta grande -->
      <article class="carta grande">
        <div class="meta">
          <span class="date">Sep 06, 2022</span>
          <span class="tag">Travel</span>
        </div>
        <img src="imagenes/alpes.jpg" alt="Travel" />
        <div class="card-info">
          <span class="tag">Travel</span>
          <h2>A beautiful trip to the Alps</h2>
        </div>
      </article>

      <!-- Carta chica (ADS) -->
      <article class="carta chica ads">
        <div class="ads-header">
            <div class="likes-container">
              <button class="ads-plus">üëçüèº</button>
              <span id="like-count">0</span>
            </div>
        </div>

        <h4>Become A <br><span>BROADCAST MEMBER</span></h4>
        <p class="ads-text">Real talk in a corporate world</p>
  
        <a href="#" class="ads-link">Learn more</a>
      </article>


      <!-- Carta chica con imagen -->
      <article class="carta chica">
        <img src="imagenes/travel.jpg" alt="Travel" id="gallery-image" />
        <div class="card-info">
            <a href="#" id="see-all-picks">See all picks ‚Üí</a>
        </div>
      </article>

      <article class="carta chica">
        <img src="imagenes/soundtrap-n30_i7mx62o-unsplash.jpg" alt="Music" />
        <div class="card-info">
          <span class="tag">Music</span>
          <h2>Create your own music with Soundtrap</h2>
        </div>
      </article>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
